<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ArchaicQuestIIClient</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lusitana&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet">
    <script>
        window.onbeforeunload = function () {
            event.preventDefault();
            return "Are you sure to exit ArchaicQuest?";
        };

        function disableBackspaceNavigation() {
            window.onkeydown = function (e) {
                if (e.keyCode == 8 && !isTextBox(e.target)) e.preventDefault();
            }
        }

        function isTextBox(element) {
            var tagName = element.tagName.toLowerCase();
            if (tagName !== "input") return false;

            var typeAttr = element.getAttribute('type').toLowerCase();
            return typeAttr === 'text';
        }

        disableBackspaceNavigation();

    </script>
</head>

<body>
    <app-root></app-root>

</body>

</html>
